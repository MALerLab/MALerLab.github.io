title: "MALer Lab"
email: "dasaemj@sogang.ac.kr"
description: "Music and Art Learning Lab, Sogang University, South Korea"
theme: minima
domain: MALerLab.github.io
url: "https://MALerLab.github.io"
baseurl: "/MALerLab.github.io"

# Build settings
markdown: kramdown
sass:
  sass_dir: _scss
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/

plugins:
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-seo-tag

scholar:
  style: apa
  locale: en
  source: "./_bibliography"
  bibliography: "references.bib"
  # bibliography_template: "%{reference}"
  # details_dir: "publications"
  # details_layout: "publication"

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive

seo:
  title: "MALer Lab"
  description: "Music and Art Learning Lab, Sogang University, South Korea"
  url: "https://MALerLab.github.io"

defaults:
  - scope:
      path: ""
      type: ""
    values:
      hide_title: true
